    - "48101:8101"    
  links:
    - database:db
  volumes:
    - ./example-smx-deploy:/opt/servicemix/deploy
  environment:
     - "JAVA_OPTS: -Dfile.encoding=utf-8 -Xms512M -Xmx1G -Duser.timezone=EET"

